name: TU

on: [pull_request]

jobs:
  tu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run test:tu:coverage
      - if: always()
        uses:  davelosert/vitest-coverage-report-action@v2